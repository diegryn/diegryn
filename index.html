<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Die Gryn</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 4rem; /* bigger title */
      margin: 0;
      letter-spacing: 2px;
    }
    .subtitle {
      color: #ccc; /* grey */
      font-size: 1.2rem;
      margin: 10px 0 30px;
    }
    .email a {
      font-size: 1rem; /* slightly smaller */
      color: #ccc;
      text-decoration: none;
    }
    .email a:hover,
    .email a:visited,
    .email a:active,
    .email a:focus {
      color: #ccc; /* always grey */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Die Gryn</h1>
    <div class="subtitle">debut single coming soon</div>
    <div class="email">
      <a href="mailto:contact@diegryn.com" target="_blank">contact@diegryn.com</a>
    </div>
  </div>
</body>
</html>
