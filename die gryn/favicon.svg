<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="Die Gryn favicon">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#8B5CF6"/>
      <stop offset="0.6" stop-color="#FF2E93"/>
      <stop offset="1" stop-color="#00C896"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" rx="64" ry="64" fill="#0A0A0A" />
